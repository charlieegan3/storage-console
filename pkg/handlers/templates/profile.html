{{define "title"}}Profile{{end}}
{{define "page_title"}}
<a href="/">
    <h2 class="f0 pb5">
    <span class="display logo">
          <span>Curry Club</span>
          <span>Curry Club</span>
        </span>
    </h2>
</a>
{{end}}
{{define "description" }}{{ end}}

{{define "content"}}
<p class="mb0"><strong>ID</strong> <code>{{ .user.ID }}</code></p>
<p class="mt0"><strong>Username</strong> <code>{{ .user.Username}}</code></p>

<div class="footer flex justify-between mw4">
  <a href="/">Home</a>
  <a href="/logout">Logout</a>
</div>

<h2>Passkeys</h2>
<table>
    {{ range $cred := .user.Credentials }}
        <tr>
            <td>
                {{ base64 $cred.ID }}
            </td>
        </tr>
    {{ end }}
</table>

<button onclick="registerUser('{{ .user.Username }}')">Add Passkey</button>
{{end}}
